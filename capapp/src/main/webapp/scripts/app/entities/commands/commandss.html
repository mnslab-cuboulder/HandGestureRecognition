<div>
    <h2>Commands</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">

        <h2>Publish a Message</h2>
        <div class="row">
            <div class="col-md-12">
                <strong>Message ID</strong>
            </div>
            <div class="col-md-12">
                <input type="text"
                       class="form-control"
                       ng-model="id_box"
                       disabled/>
            </div>
        </div>


        <div class="row">
            <div class="col-md-6">
                <strong>Headers (JSON)</strong>
    <textarea class="form-control"
              rows="10"
              ng-model="header_box">
    </textarea>
            </div>
            <div class="col-md-6">
                <strong>Body (String or JSON)</strong>
    <textarea class="form-control"
              rows="10"
              ng-model="body_box">
   </textarea>
            </div>
        </div>


        <div class="row">
            <div class="col-md-6">
                <button type="button"
                        class="btn btn-default"
                        ng-click="useSample()">
                    Use Sample
                </button>
            </div>
            <div class="col-md-6 text-right">
                <button type="button"
                        class="btn btn-default"
                        ng-click="publish()">
                    <i class="glyphicon glyphicon-send"></i>
                    <span>Publish</span>
                </button>
                <button class="btn btn-danger" type="button"
                        ng-show="!usingHeartbeat"
                        ng-click="heartbeatOn()">
                    <i class="glyphicon glyphicon-heart-empty"></i>
                    <span>On</span>
                </button>
                <button class="btn btn-danger" type="button"
                        ng-show="usingHeartbeat"
                        ng-click="heartbeatOff()">
                    <i class="glyphicon glyphicon-heart"></i>
                    <span>Off</span>
                </button>
            </div>
        </div>

<div data-ng-controller="commandStreamController">
        <h2>Messages Received</h2>

        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>
                            <button type="button"
                                    class="btn btn-default btn-xs"
                                    ng-show="messages.length > 0">
                                    <!--ng-click="clearMessages()">-->
                                <i class="glyphicon glyphicon-remove"></i>
                                <span>Clear Messages</span>
                            </button>
                        </th>
                        <th>Headers</th>
                        <th>Body</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="message in messages track by $index">
                        <td>
                            <i class="glyphicon glyphicon-envelope"></i>
                        </td>
                        <td>
                                <strong>{{message}}</strong>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-12" ng-show="messages.length == 0">
                <div class="jumbotron">
                    <lead><strong>No messages in the queue.</strong>

                        Try clicking on the
                        <i class="glyphicon glyphicon-heart-empty"></i>
                        button to start receiving messages.</lead>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
